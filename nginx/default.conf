server {
    listen       80;
    listen  [::]:80;

    server_name  teamai55-22.bham.team, askit.bham.team;

    if ($host = teamai55-22.bham.team) {
        return 301 https://$host$request_uri;
    }

    if ($host = askit.bham.team) {
        return 301 https://$host$request_uri;
    }

    return 404;
}